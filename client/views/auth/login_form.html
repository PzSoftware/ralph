<template name='loginForm'>

  <form class='login-form'>
    <div class='login-form__inputs'>
      <input type="text" name='login' placeholder='username' class='login-form__input login-form__input--one' spellcheck='off' autocorrect='off' />
      <input type="password" name='password' placeholder='password' class='login-form__input login-form__input--two'  />
    </div>
    <div class='login-form__sign-up'>Sign Up</div>
    <div class='login-form__log-in'>Log In</div>
  </form>

</template>
